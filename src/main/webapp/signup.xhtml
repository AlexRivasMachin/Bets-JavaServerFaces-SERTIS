<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:head>
        <title>Bets: Registrarse</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/styleLogin.css"/>
    </h:head>
    <h:body style="padding-top: 0" onload="ifInputHasValueShrinkLabel()">
        <div id="app-container">
            <div id="header">
                <div style="height: 50px"></div>
            </div>
            <div id="app-content">
                <div class="card-layout">
                    <div id="organic-div">
                        <div class="header-content">
                            <h1 class="header-content-heading">Unirse</h1>
                            <p>Bienvenido a Bets</p>
                        </div>
                        <h:form id="singup-form" styleClass="form">
                            <div class="form-input">
                                <h:inputText id="dni" value="#{signUp.dni}" required="true" validatorMessage="Dni invalido" requiredMessage="DNI requerido">
                                    <f:validateRegex pattern="^[0-9]{8}[A-HJ-NP-TV-Z]$"/>
                                </h:inputText>
                                <label for="dni">DNI</label>
                                <h:message for="dni" styleClass="error-message"/>
                            </div>
                            <div class="form-input" style="margin-top: 24px;">
                                <h:inputSecret id="passwd" value="#{signUp.passwd}" required="true" requiredMessage="Contraseña requerida"/>
                                <label for="passwd">Contraseña</label>
                                <h:message for="passwd" styleClass="error-message"/>
                            </div>
                            <div class="form-input">
                                <h:inputText id="username" value="#{signUp.username}" required="true" requiredMessage="Nombre de usuario requerido"/>
                                <label for="username">Nombre de usuario</label>
                                <h:message for="username" styleClass="error-message"/>
                            </div>
                            <div class="form-input">
                                <h:inputText id="name" value="#{signUp.name}" required="true" requiredMessage="Nombre requerido"/>
                                <label for="name">Nombre</label>
                                <h:message for="name" styleClass="error-message"/>
                            </div>
                            <div class="form-input">
                                <h:inputText id="lastname" value="#{signUp.lastname}" required="true" requiredMessage="Apellido requerido"/>
                                <label for="lastname">Apellido</label>
                                <h:message for="lastname" styleClass="error-message"/>
                            </div>
                            <div class="form-checkbox">
                                <h:selectBooleanCheckbox id="admin" styleClass="admin-checkbox" value="#{signUp.admin}"/>
                                <label for="admin">Admin</label>
                                <h:message for="admin" styleClass="error-message"/>
                            </div>
                            <div class="form-actions">
                                <h:commandButton id="action-btn" value="Unirse" action="#{signUp.signUp()}" styleClass="btn-primary"/>
                                <h:message for="action-btn" styleClass="error-message"/>
                            </div>
                            <h:message for="singup-form" styleClass="error-message"/>
                        </h:form>
                        <div style="margin-top: 20px; text-align: center">
                            ¿Ya estás en Bets?
                            <h:link id="join-now" value="Iniciar sesión" outcome="login"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <h:outputScript library="js" name="login.js"/>
    </h:body>
</f:view>
</html>
