<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>UserHome</title>
        <h:outputStylesheet library="css" name="styleHome.css"/>
    </h:head>
    <h:body>

        <div class="nav">

            <div class="botones">
                <h:form>
                    <h:commandButton styleClass="botoness" value="Salir" action="#{userBean.showEventos}"/>
                    <h:commandButton styleClass="botoness" value="Cerrar Sesión" action="#{userBean.logout}" />
                </h:form>
            </div>

            <div class="userInfo">
                <h3>Usuario: #{userBean.loggedUser.username}</h3>
                <h3>Saldo: #{userBean.loggedUser.currentBalance}</h3>
            </div>
            <h:form>
                <div class="menu">
                    <h:commandButton styleClass="menuButton" value="Eventos" action="#{userBean.showEventos}" />
                    <h:commandButton styleClass="menuButton" value="Apuestas Realizadas" action="#{userBean.showApuestas}" />
                    <h:commandButton styleClass="menuButton" value="Añadir Saldo" action="#{userBean.showAñadirSaldo}" />
                    <h:commandButton styleClass="menuButton" value="Datos Personales" action="#{userBean.showDatosPersonales}" />
                </div>
            </h:form>
        </div>

        <div id="componenteContainer">
            <ui:include src="#{userBean.componentContent}" />
        </div>

    </h:body>
</f:view>
</html>
