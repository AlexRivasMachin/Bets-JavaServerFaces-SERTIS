<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:head>
        <title>Bets: Log in</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/styleLogin.css"/>
    </h:head>
    <h:body style="padding-top: 0">
        <div id="app-container">
            <div id="header">
                <!--<h:graphicImage library="images" name="logo.png" styleClass="logo"/>-->
                <div style="height: 50px"></div>
            </div>
            <div id="app-content">
                <div class="card-layout">
                    <div id="organic-div">
                        <div class="header-content">
                            <h1 class="header-content-heading">Sign in</h1>
                            <p>Welcome to Bets</p>
                        </div>
                        <h:form styleClass="form">
                            <div class="form-input">
                                <h:inputText id="dni" required="true" value="#{login.dni}"/>
                                <label for="dni">DNI</label>
                            </div>
                            <div class="form-input" style="margin-top: 24px;">
                                <h:inputSecret id="passwd" required="true"  value="#{login.passwd}"/>
                                <label for="passwd">Password</label>
                            </div>
                            <div class="form-actions">
                                <h:commandButton value="Sign in" action="#{login.checkCredentials()}" styleClass="btn-primary"/>
                            </div>
                        </h:form>
                        <div style="margin-top: 20px; text-align: center">
                            New to Bets?
                            <h:link id="join-now" value="Join now" outcome="signup"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <h:outputScript library="js" name="login.js"/>
    </h:body>
</f:view>
</html>
