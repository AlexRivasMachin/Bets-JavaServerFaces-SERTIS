<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:head>
        <title>Bets: Log in</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
    </h:head>
    <h:body style="padding-top: 0" onload="ifInputHasValueShrinkLabel()">
        <div id="app-container">
            <div id="header">
                <!--<h:graphicImage library="images" name="logo.png" styleClass="logo"/>-->
                <div style="height: 50px"></div>
            </div>
            <div id="app-content">
                <div class="card-layout">
                    <div id="organic-div">
                        <div class="header-content">
                            <h1 class="header-content-heading">Iniciar sesión</h1>
                            <p>Bienvenido a Bets</p>
                        </div>
                        <h:form id="login-form" styleClass="form">
                            <div class="form-input">
                                <h:inputText id="dni" required="true" value="#{login.dni}" validatorMessage="Dni invalido" requiredMessage="DNI is required">
                                    <f:validateRegex  pattern="^[0-9]{8}[A-HJ-NP-TV-Z]$" />
                                </h:inputText>
                                <label for="dni">DNI</label>
                                <h:message for="dni" styleClass="error-message"/>
                            </div>
                            <div class="form-input" style="margin-top: 24px;">
                                <h:inputSecret id="passwd" required="true" value="#{login.passwd}" requiredMessage="Contraseña requerida"/>
                                <label for="passwd">Contraseña</label>
                                <h:message for="passwd" styleClass="error-message"/>
                            </div>
                            <div class="form-actions">
                                <h:commandButton id="action-btn" value="Iniciar sesión" action="#{login.processLogin()}" styleClass="btn-primary"/>
                                <h:message for="action-btn" styleClass="error-message"/>
                            </div>
                            <h:message for="login-form" styleClass="error-message"/>
                        </h:form>
                        <div style="margin-top: 20px; text-align: center">
                            ¿Eres nuevo en Bets?
                            <h:link id="join-now" value="Unirse ahora" outcome="signup"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <h:outputScript library="js" name="login.js"/>
    </h:body>
</f:view>
</html>
