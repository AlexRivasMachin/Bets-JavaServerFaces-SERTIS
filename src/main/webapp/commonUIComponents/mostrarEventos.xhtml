<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
   <f:view>
      <h:head>
      </h:head>
      <h:body>
         <h1>Eventos</h1>
         <h:form id="form-events">
            <p:calendar id="calendar" value="#{eventsView.eventDate}" navigator="true" mode="inline">
               <p:ajax event="dateSelect" listener="#{eventsView.onDateSelect}" update="events-table"/>
            </p:calendar>
            <p:dataTable id="events-table" styleClass="events-table-style" var="event" value="#{eventsView.events}">
               <p:column headerText="Eventos del dia #{eventsView.eventDate}">
                  <div id="preview" class="preview" style="margin-top: 0;">
                     <h:graphicImage styleClass="imagenesEquipo" id="imgLocal" value="#{eventsView.getEventLocalTeamLogo(event.eventDescription)}"/>
                     <div class = "labelsPreview">
                        <p:outputLabel styleClass="infoEvento" id="infoEvento" value="#{event.eventDescription}"/>
                        <p:outputLabel styleClass="infoEvento" id="infoFecha" value="#{event.eventDate}"/>
                     </div>
                     <h:graphicImage styleClass="imagenesEquipo" id="imgVisitante" value="#{eventsView.getEventVisitorTeamLogo(event.eventDescription)}"/>
                  </div>
               </p:column>
            </p:dataTable>
         </h:form>
      </h:body>
   </f:view>
</ui:composition>
</html>
