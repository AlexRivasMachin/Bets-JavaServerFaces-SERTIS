<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/templates/plantilla.xhtml">
    <ui:define name="titulo">
        Título de la página
    </ui:define>
    <ui:define name="cuerpo">
        <nav>
            <h:outputText value="User: admin"/>
            <h:form>
                <ul>
                    <li>
                        <h:commandButton action="#{admin.changeComponentToCreateEvent()}" value="Crear Evento" styleClass="buttonNav">
                          <!-- no va el ajax: <f:ajax render=":panelSeccion"/>-->
                        </h:commandButton>
                    </li>
                    <li><h:commandButton action="#{admin.changeComponentToAddQuestionsAndForecasts}" value="Añadir Preguntas y Pronosticos" styleClass="buttonNav"/></li>
                    <li><h:commandButton action="#{admin.changeComponentToCloseEvents}" value="Cerrar Eventos" styleClass="buttonNav"/></li>
                    <li><h:commandButton action="#{admin.changeComponentToEventsList}" value="Lista de Eventos" styleClass="buttonNav"/></li>
                </ul>
            </h:form>
        </nav>
        <ui:include id="panelSeccion" src="#{admin.getComponentPath()}"/>
    </ui:define>
</ui:composition>
</html>
