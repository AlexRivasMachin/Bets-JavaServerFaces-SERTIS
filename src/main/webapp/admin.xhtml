<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/facelets/templates/plantilla.xhtml">
    <ui:define name="titulo">
        Título de la página
    </ui:define>
    <ui:define name="cuerpo">
        <nav class="nav">

            <div class="botones">
                <h:form>
                    <h:commandButton styleClass="botoness" value="Salir" action="#{admin.exit}"/>
                    <h:commandButton styleClass="botoness" value="Cerrar Sesión" action="#{admin.logout}" />
                </h:form>
            </div>

            <h:outputText value="User: admin"/>
            <h:form>
                <div class="menu">
                    <h:commandButton action="#{admin.changeComponentToCreateEvent()}" value="Crear Evento" styleClass="menuButton"></h:commandButton>
                    <h:commandButton action="#{admin.changeComponentToAddQuestionsAndForecasts()}" value="Añadir Preguntas y Pronosticos" styleClass="menuButton"></h:commandButton>
                    <h:commandButton action="#{admin.changeComponentToCloseEvents()}" value="Cerrar Eventos" styleClass="menuButton"></h:commandButton>
                    <h:commandButton action="#{admin.changeComponentToEventsList()}" value="Lista de Eventos" styleClass="menuButton"></h:commandButton>
                </div>
            </h:form>
        </nav>
        <ui:include id="panelSeccion" src="#{admin.getComponentPath()}"/>
    </ui:define>
</ui:composition>
</html>
