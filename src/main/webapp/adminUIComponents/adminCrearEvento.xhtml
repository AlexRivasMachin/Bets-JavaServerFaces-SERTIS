<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
    <h:head><title>Aplicación JavaServer Faces</title></h:head>
    <h:body>
        <div class="createEventBody">
            <h:form id="formCalendario">
                <div class="divCreateEvent">
                    <h3 class="h3CrearEvento">Event Date</h3>
                    <h5 class="h5CrearEvento">(Selecciona una fecha posterior a la de hoy)</h5>
                    <p:calendar widgetVar="calendario" id="fecha" value="#{admin.fecha}" navigator="true" mode="inline">
                        <p:ajax event="dateSelect" listener="#{admin.onDateSelect}" update="formPreview:infoFecha" oncomplete="validarFecha()"></p:ajax>
                    </p:calendar>
                </div>
            </h:form>
            <div class="divCreateEvent">
                <h4>Para mostrar el logo de los equipos, separe los nombres de los equipos con un guión (-)</h4>
                <h3>Evento:</h3>
                <h:form id="formInput">
                    <p:inputText id="evento" value="#{admin.descripcionEvento}">
                        <f:ajax event="keyup" listener="#{admin.onCaracterDeEventoEscrito}" render="formPreview"/>
                    </p:inputText>
                </h:form>

                <h:form id="formPreview">
                    <div id="preview" class="preview">
                        <h:graphicImage styleClass="imagenesEquipo" id="imgLocal" rendered="#{admin.teamImagesAreRendered}" alt="" value="#{admin.imgLocal}"/>
                        <div class = "labelsPreview">
                            <p:outputLabel styleClass="infoEvento" id="infoEvento" value="#{admin.descripcionEvento}"/>
                            <p:outputLabel styleClass="infoEvento" id="infoFecha" value="#{admin.fecha}"/>
                        </div>
                        <h:graphicImage styleClass="imagenesEquipo" id="imgVisitante" rendered="#{admin.teamImagesAreRendered}" alt="" value="#{admin.imgVisitante}"/>
                    </div>
                </h:form>
                <h:form id="formBotonAceptar">
                    <h:commandButton id="botonAceptar" value="Aceptar" styleClass="buttonDisabled" action="#{admin.onBotonAceptarClicked}">
                        <f:ajax event="click" render="mensajes"/>
                    </h:commandButton>
                </h:form>
                <h:messages id="mensajes"/>
                <h:outputScript name="js/adminCreateEvent30.js"/>
            </div>
        </div>
    </h:body>
</f:view>
</ui:composition>
</html>
