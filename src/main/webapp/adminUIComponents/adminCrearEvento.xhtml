<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
    <h:head><title>Aplicación JavaServer Faces</title></h:head>
    <h:body>
        <h:form styleClass="formCrearEvento" id="miForm">
            <div class="divCreateEvent">
                <h3 class="h3CrearEvento">Event Date</h3>
                <h5 class="h5CrearEvento">(Selecciona una fecha posterior a la de hoy)</h5>
                <p:calendar widgetVar="calendario" id="fecha" value="#{admin.fecha}" navigator="true" mode="inline">
                    <p:ajax event="dateSelect" listener="#{admin.onDateSelect}" update="infoFecha" oncomplete="validarFecha()"></p:ajax>
                </p:calendar>
            </div>
            <div class="divCreateEvent">
                <h4>Para mostrar el logo de los equipos, separe los nombres de los equipos con un guión (-)</h4>
                <h3>Evento:</h3>
                <p:inputText id="evento" value="#{admin.evento}">
                    <f:ajax event="keyup" listener="#{admin.checkSiSeHanIntroducidoEquiposYActualizarSusImagenes}" render="infoEvento infoFecha imgLocal imgVisitante"/>
                </p:inputText>

                <div id="preview">
                    <h:graphicImage styleClass="imagenesEquipo" id="imgLocal" value="#{admin.imgLocal}"/>
                    <div class = "labelsPreview">
                        <p:outputLabel styleClass="infoEvento" id="infoEvento" value="#{admin.evento}"/>
                        <p:outputLabel styleClass="infoEvento" id="infoFecha" value="#{admin.fecha}"/>
                    </div>
                    <h:graphicImage styleClass="imagenesEquipo" id="imgVisitante" value="#{admin.imgVisitante}"/>
                </div>
                <h:commandButton id="botonAceptar" value="Aceptar" styleClass="buttonDisabled"></h:commandButton>
            </div>

        </h:form>
        <h:outputScript name="js/adminCreateEvent13.js"/>
    </h:body>
</f:view>
</ui:composition>
</html>
