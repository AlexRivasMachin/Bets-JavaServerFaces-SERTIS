<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <f:view>
        <h:head>
            <h:outputStylesheet library="css" name="eventsTable.css"/>
        </h:head>
        <h:body>
            <div class="preview-event-table">
                <h:graphicImage styleClass="team-img-event-table" value="#{eventsView.getEventLocalTeamLogo(questionAndForecasts.selectedEvent.eventDescription)}"/>
                <div class = "labelsPreview">
                    <p:outputLabel styleClass="event-info-event-table" value="#{questionAndForecasts.selectedEvent.eventDescription}"/>
                    <p:outputLabel styleClass="event-info-event-table" value="#{questionAndForecasts.selectedEvent.eventDate}"/>
                </div>
                <h:graphicImage styleClass="team-img-event-table" value="#{eventsView.getEventVisitorTeamLogo(questionAndForecasts.selectedEvent.eventDescription)}"/>
            </div>
            <h:form id="questions-form">
                <p:dataTable id="question-table" var="question" value="#{questionAndForecasts.selectedEvent.questionsForThisEvent}">
                    <p:column headerText="Pregunta">
                        <p:outputLabel value="#{question.questionDescription}"/>
                    </p:column>
                    <p:column headerText="Apuesta minima">
                        <p:outputLabel value="#{question.minimumBetAmount}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Ver pronosticos" update=":forecast-form:forecast-table">
                            <f:setPropertyActionListener value="#{question}" target="#{questionAndForecasts.selectedQuestion}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <h3>Crea una pregunta:</h3>
                <p:inputText id="question-description-input" value="#{questionAndForecasts.newQuestionDescription}"/>
                <p:inputNumber id="question-minimumBet-input" value="#{questionAndForecasts.newQuestionMinimumBetAmount}"/>
                <p:commandButton value="Crear pregunta" action="#{questionAndForecasts.createQuestion()}" update="question-table"/>
                <p:messages for="question-description-input question-minimumBet-input"/>
            </h:form>
            <h:form id="forecast-form">
                <p:dataTable id="forecast-table" var="forecast" value="#{questionAndForecasts.selectedQuestion.forecastsForThisQuestion}">
                    <p:column headerText="Pronosticos para la pregunta: #{questionAndForecasts.selectedQuestion.questionDescription}">
                        <p:outputLabel value="#{forecast.forecastDescription}"/>
                    </p:column>
                    <p:column headerText="Cuota">
                        <p:outputLabel value="#{forecast.potentialGain}"/>
                    </p:column>
                </p:dataTable>
                <p:inputText id="forecast-description-input" value="#{questionAndForecasts.newForecastDescription}"/>
                <p:inputNumber id="forecast-potentialGain-input" value="#{questionAndForecasts.newPotentialGain}"/>
                <p:commandButton value="Crear pregunta" action="#{questionAndForecasts.createForecast()}" update="forecast-table"/>
                <p:messages for="forecast-description-input forecast-potentialGain-input"/>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
</html>
