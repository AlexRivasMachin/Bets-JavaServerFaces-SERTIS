<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>UserHome</title>
    <h:outputStylesheet library="css" name="styleHome.css"/>
    <link rel="stylesheet" href="resources/css/styleHome.css"></link>
</h:head>
<h:body>
    <div class="nav">
        <div class="botones">
            <h:button>Salir</h:button>
        </div>
        <div class="userInfo">
            <h3>Usuario: #{userBean.user.username}</h3>
            <h3>Saldo: #{userBean.user.saldo}</h3>
            <h:form>
                <h:commandButton value="Cerrar Sesión" action="#{userBean.logout}"/>
            </h:form>
        </div>
        <div>
            <h:button href="#eventos"><strong>Eventos</strong></h:button>
            <h:button href="#apuestas"><strong>Apuestas Realizadas</strong> </h:button>
            <h:button href="#saldo"> <strong>Añadir Saldo</strong> </h:button>
            <h:button href="#datos"><strong>Datos Personales</strong> </h:button>
        </div>
    </div>
</h:body>
</html>
