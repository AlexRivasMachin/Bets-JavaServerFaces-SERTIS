<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
    <title>UserHome</title>
    <h:outputStylesheet library="css" name="HomeStyle.css"/>
</h:head>
<h:body>
    <div class="nav">
        <div class="botones">
            <h:button value="Salir"/>
        </div>
        <div class="userInfo">
            <h3>Usuario: #{userBean.username}</h3>
            <h3>Saldo: #{userBean.saldo}</h3>
            <h:form>
                <h:commandButton value="Cerrar Sesión" action="#{userBean.logout}" />
            </h:form>
        </div>
        <div class="menu">
            <h:commandButton value="Eventos" action="#{userBean.showEventos}" />
            <h:commandButton value="Apuestas Realizadas" action="#{userBean.showApuestas}" />
            <h:commandButton value="Añadir Saldo" action="#{userBean.showAñadirSaldo}" />
            <h:commandButton value="Datos Personales" action="#{userBean.showDatosPersonales}" />
        </div>

        <ui:fragment rendered="#{userBean.mostrarEventos}">
            <ui:include src="userNormalComponentes/eventosComponente.xhtml"/>
        </ui:fragment>

        <ui:fragment rendered="#{userBean.mostrarApuestas}">
            <ui:include src="userNormalComponentes/apuestasRealizadasComponente.xhtml"/>
        </ui:fragment>

        <ui:fragment rendered="#{userBean.mostrarAñadirSaldo}">
            <ui:include src="userNormalComponentes/añadirSaldoComponente.xhtml"/>
        </ui:fragment>

        <ui:fragment rendered="#{userBean.mostrarDatosPersonales}">
            <ui:include src="userNormalComponentes/datosPersonalesComponente.xhtml"/>
        </ui:fragment>
    </div>
</h:body>
</f:view>
</html>
