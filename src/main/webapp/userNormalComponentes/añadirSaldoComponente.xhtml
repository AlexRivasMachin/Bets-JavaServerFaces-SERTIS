<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <f:view>
        <h:head>
            <title> Saldo</title>
            <h:outputStylesheet library="css" name="a単adirSaldoComponente.css"/>
        </h:head>
        <h:body>
            <div class="grid">

                <div class="row">
                        <h3 id="saldo"> Saldo: #{userBean.loggedUser.currentBalance}</h3>
                </div>

                <h:form id="saldoForm">

                    <div class="row">
                            <h4>Dinero a a単adir</h4>
                            <h:inputText id="aSaldoInput" styleClass="aSinput" value="#{userBean.cantidadDeposito}">
                                <f:convertNumber pattern="#,##0.00" type="number" integerOnly="false" />
                            </h:inputText>
                            <h:commandButton styleClass="aSbutton" value="A単adir" action="#{userBean.a単adirSaldo}">
                                <f:ajax execute="aSaldoInput" render="saldoForm:saldoOutput"/>
                            </h:commandButton>
                    </div>

                    <div class="row">
                            <h4>Retirar dinero</h4>
                            <h:inputText id="rSaldoInput" styleClass="aSinput" value="#{userBean.cantidadRetiro}">
                                <f:convertNumber pattern="#,##0.00" type="number" integerOnly="false" />
                            </h:inputText>
                            <h:commandButton styleClass="aSbutton" value="Retirar" action="#{userBean.restarSaldo}">
                                <f:ajax execute="rSaldoInput" render="saldoForm:saldoOutput" />
                            </h:commandButton>
                    </div>
                </h:form>


            </div>

        </h:body>
    </f:view>
</ui:composition>
</html>
