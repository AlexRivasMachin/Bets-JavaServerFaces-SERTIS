<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <f:view>
        <h:head>
            <title> Saldo</title>
            <h:outputStylesheet library="css" name="añadirSaldoComponente.css"/>
            <link rel="stylesheet" type="text/css" href="resources/css/añadirSaldoComponente.css"/>
        </h:head>
        <h:body>
            <div class="grid">
                <div class="row">
                        <h3>Saldo Actual: #{userBean.saldo}</h3>
                </div>
                <div class="row">
                    <h3>Dinero a añadir</h3><br></br>
                    <h:inputText styleClass="aSinput"></h:inputText>
                    <h:commandButton styleClass="aSbutton" value="Añadir" action="#{userBean.añadirSaldo}"></h:commandButton>
                </div>

                <div class="row">
                    <h3>Retirar dinero</h3><br></br>
                    <h:inputText styleClass="aSinput"></h:inputText>
                    <h:commandButton styleClass="aSbutton" value="Retirar" action="#{userBean.retirar}"></h:commandButton>
                </div>
            </div>
        </h:body>
    </f:view>
</ui:composition>
</html>
