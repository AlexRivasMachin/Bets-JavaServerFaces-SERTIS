<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <f:view>
        <h:head>
            <title> Apuestas Realizadas </title>
            <h:outputStylesheet library="css" name="apuestasRealizadasComponente.css"/>
            <link rel="stylesheet" type="text/css" href="resources/css/apuestasRealizadasComponente.css"/>
        </h:head>
        <h:body>
            <div class="tablaApuestas">
                <h:dataTable value="#{userBean.loggedUser.userPlacedBets}" var="apuesta" border="1">
                    <h:column style="width: 10%;">
                        <f:facet name="header">Fecha</f:facet>
                        #{apuesta.associatedForecast.forecastDescription}
                    </h:column>
                    <h:column style="width: 20%;">
                        <f:facet name="header">Evento</f:facet>
                        #{userBean.evento}
                    </h:column>
                    <h:column style="width: 20%;">
                        <f:facet name="header">Pregunta</f:facet>
                        #{userBean.pregunta}
                    </h:column>
                    <h:column style="width: 20%;">
                        <f:facet name="header">Pron√≥stico</f:facet>
                        #{userBean.pronostico}
                    </h:column>
                    <h:column style="width: 10%;">
                        <f:facet name="header">Ganancia</f:facet>
                        #{userBean.ganancia}
                    </h:column>
                    <h:column style="width: 10%;">
                        <f:facet name="header">Apostado</f:facet>
                        #{apuesta.amountPlacedOnBet.toString()}
                    </h:column>
                    <h:column style="width: 10%;">
                        <f:facet name="header">Balance</f:facet>
                        #{userBean.balance}
                    </h:column>
            </h:dataTable>
            </div>
            <div class="accionesApuestas">
                <h:form>
                    <h:commandButton styleClass="estiloBoton" value="AnularApuesta" action=""/>
                    <h:commandButton styleClass="estiloBoton" value="AnularApuesta" action=""/>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
</html>
