<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <f:view>
        <h:head>
            <title> Apuestas Realizadas </title>
            <h:outputStylesheet library="css" name="apuestasRealizadasComponente.css"/>
        </h:head>
        <h:body>
            <div class="apuestas">
                <div class="tablaPrimeFaces">
                    <h:form>
                            <p:dataTable id="dt" value="#{userBean.loggedUser.userPlacedBets}" var="a" emptyMessage="No hay apuestas realizadas">

                                <p:column headerText="Fecha">
                                    <p:outputLabel value="#{a.associatedForecast.associatedQuestion.associatedEvent.eventDate}"/>
                                </p:column>

                                <p:column headerText="Evento">
                                    <p:outputLabel value="#{a.associatedForecast.associatedQuestion.associatedEvent.eventDescription}"/>
                                </p:column>

                                <p:column headerText="Pregunta">
                                    <p:outputLabel value="#{a.associatedForecast.associatedQuestion.questionDescription}"/>
                                </p:column>

                                <p:column headerText="PronÃ³stico">
                                    <p:outputLabel value="#{a.associatedForecast.forecastDescription}"/>
                                </p:column>

                                <p:column headerText="Ganancia">
                                    <p:outputLabel value="#{a.associatedForecast.potentialGain}"/>
                                </p:column>

                                <p:column headerText="Apostado">
                                    <p:outputLabel value="#{a.amountPlacedOnBet}"/>
                                </p:column>

                                <p:column headerText="Balance">
                                    <p:outputLabel value="#{a.amountPlacedOnBet}"/>
                                </p:column>

                            </p:dataTable>
                    </h:form>
                </div>
                <h:form>
                    <h:commandButton styleClass="estiloBoton" value="AnularApuesta" action=".xhtml" disabled="true"/>
                    <h:commandButton styleClass="estiloBoton" value="AnularApuesta" action=".xhtml" disabled="true"/>
                </h:form>
            </div>
        </h:body>
    </f:view>
</ui:composition>
</html>
